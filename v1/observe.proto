syntax = "proto3";

package observe;

import "meta.proto";

// Observe is a service that offers visibility into the state of an Aurae system
service Observe {

  rpc Status(StatusRequest) returns (StatusResponse) {}

}

message StatusRequest {
  repeated meta.AuraeMeta meta = 1;
  string State = 2;
}

message StatusResponse {
  repeated meta.AuraeMeta meta = 1;
  string State = 2;
}
